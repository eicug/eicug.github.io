url: https://eicug.github.io
baseurl: /
collections:
  content:
    output: true
    permalink: /content/:title.html

HR: '<hr style="height:10px;border:none;color:#999;background-color:#999;" />'

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
